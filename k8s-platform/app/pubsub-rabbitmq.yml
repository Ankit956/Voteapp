apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub-rabbitmq
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
    - name: protocol
      value: amqp
    - name: hostname
      value: rabbitmq
    - name: username
      secretKeyRef:
        name: rabbitmq-default-user
        key: username
    - name: password
      secretKeyRef:
        name: rabbitmq-default-user
        key: password
    - name: heartBeat
      value: 10s
