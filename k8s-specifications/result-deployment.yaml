apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: jasonumiker/examplevotingapp_result_x64:latest
        name: result
        ports:
        - containerPort: 80
          name: result
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "SYS_ADMIN"]
      hostPID: true
